<!DOCTYPE html>
<html>

<body>

    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:700px;"></div>

    <script>
        //https://developers.google.com/maps/documentation/javascript/examples/layer-heatmap

        
        // function myMap() {
        // var mapProp= {
        //   center:new google.maps.LatLng(51.508742,-0.120850),
        //   zoom:5,
        // };
        // var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        // }

        function myMap() {
            /* Data points defined as an array of LatLng objects */
            var heatmapData = [
                new google.maps.LatLng(49.899332, 10.978692),
                new google.maps.LatLng(49.983930, 10.741775),
                new google.maps.LatLng(49.854974, 10.652272),
                new google.maps.LatLng(49.804480, 11.088778)
            ];

            //     var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

            var map = new google.maps.Map(document.getElementById('googleMap'), {
                center: new google.maps.LatLng(49.917143, 10.916327),
                zoom: 10,
                // mapTypeId: 'satellite'
            });

            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData
            });

            const gradient = [
                "rgba(0, 255, 255, 0)",
                "rgba(0, 255, 255, 1)",
                "rgba(0, 191, 255, 1)",
                "rgba(0, 127, 255, 1)",
                "rgba(0, 63, 255, 1)",
                "rgba(0, 0, 255, 1)",
                "rgba(0, 0, 223, 1)",
                "rgba(0, 0, 191, 1)",
                "rgba(0, 0, 159, 1)",
                "rgba(0, 0, 127, 1)",
                "rgba(63, 0, 91, 1)",
                "rgba(127, 0, 63, 1)",
                "rgba(191, 0, 31, 1)",
                "rgba(255, 0, 0, 1)",
            ];

            heatmap.set("gradient", gradient);

            heatmap.set("radius", 20);
            heatmap.setMap(map);
        }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW59SBUM4xXcuK0a3mHkD1Fd3QyxHvRyo&libraries=visualization&callback=myMap">
    </script>

</body>

</html>
